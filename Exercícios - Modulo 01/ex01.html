            return(

                ", na rua " + endereco.rua+ " com nº " +endereco.numero+ "."
            );
        }
        var endereco = {
            rua: "Condomínio Bosque Imperial",
            numero: 156,
            bairro: "São Marcos",
            cidade: "Salvador",
            uf: "BA"
        };

        console.log(exibeLocal(endereco));
